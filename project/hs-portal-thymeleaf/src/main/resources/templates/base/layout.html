<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!--<![endif]-->
	<head>
		<meta charset="utf-8"></meta>
		<title>Welcome</title>
		<meta name="description" content="医院业务内核"></meta>
		<meta name="author" content="wangdg"></meta>
		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

		<!-- Favicon -->
		<link rel="shortcut icon" th:href="@{/images/favicon.ico}"></link>

		<!-- Fonts -->
		<link th:href='@{/fonts/googleapis/css/fonts-googleapis.css}' rel='stylesheet' type='text/css'></link>
		<link th:href='@{/fonts/googleapis/css/Raleway.css}' rel='stylesheet' type='text/css'></link>

		<!-- Bootstrap core CSS -->
		<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"></link>

		<!-- Font Awesome CSS -->
		<link th:href="@{/fonts/font-awesome/css/font-awesome.css}" rel="stylesheet"></link>

		<!-- Plugins -->
		<link th:href="@{/css/animations.css}" rel="stylesheet"></link>

		<!-- Worthy core CSS file -->
		<link th:href="@{/css/style.css}" rel="stylesheet"></link>

		<!-- Custom css --> 
		<link th:href="@{/css/custom.css}" rel="stylesheet"></link>
	</head>

	<body class="no-trans">
		<!-- scrollToTop -->
		<!-- ================ -->
		<div class="scrollToTop"><i class="icon-up-open-big"></i></div>

		<!-- header start -->
		<!-- ================ --> 
		<header class="header fixed clearfix navbar navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="col-md-4">

						<!-- header-left start -->
						<!-- ================ -->
						<div class="header-left clearfix">

							<!-- logo -->
							<div class="logo smooth-scroll">
								<a href="#banner"><img id="logo" th:src="@{/images/logo.png}" alt="Worthy"></img></a>
							</div>

							<!-- name-and-slogan -->
							<div class="site-name-and-slogan smooth-scroll">
								<div class="site-name"><a href="#banner">HS</a></div>
								<div class="site-slogan">Hospital Business Domain Model by <a target="_blank" href="https://github.com/jdepend">Abner</a></div>
							</div>

						</div>
						<!-- header-left end -->

					</div>
					<div class="col-md-8">

						<!-- header-right start -->
						<!-- ================ -->
						<div class="header-right clearfix">

							<!-- main-navigation start -->
							<!-- ================ -->
							<div class="main-navigation animated">

								<!-- navbar start -->
								<!-- ================ -->
								<nav class="navbar navbar-default" role="navigation">
									<div class="container-fluid">

										<!-- Toggle get grouped for better mobile display -->
										<div class="navbar-header">
											<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
												<span class="sr-only">Toggle navigation</span>
												<span class="icon-bar"></span>
												<span class="icon-bar"></span>
												<span class="icon-bar"></span>
											</button>
										</div>

										<!-- Collect the nav links, forms, and other content for toggling -->
										<div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
											<ul class="nav navbar-nav navbar-right">
												<li class="active"><a href="#banner">首页</a></li>
												<li><a th:href="@{/scheme/list}">方案列表</a></li>
												<li><a href="#services">填报</a></li>
												<li><a href="#portfolio">填报审核</a></li>
												<li><a href="#clients">打分</a></li>
												<li><a href="#contact">监控</a></li>
											</ul>
										</div>

									</div>
								</nav>
								<!-- navbar end -->

							</div>
							<!-- main-navigation end -->

						</div>
						<!-- header-right end -->

					</div>
				</div>
			</div>
		</header>
		<!-- header end -->

		<div layout:fragment="content"></div>

		<!-- footer start -->
		<!-- ================ -->
		<footer id="footer">

			<!-- .subfooter start -->
			<!-- ================ -->
			<div class="subfooter">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<p class="text-center">Copyright © 2016 GP by <a target="_blank" href="https://github.com/jdepend">Abner</a>.</p>
						</div>
					</div>
				</div>
			</div>
			<!-- .subfooter end -->

		</footer>
		<!-- footer end -->

		<!-- JavaScript files placed at the end of the document so the pages load faster
		================================================== -->
		<!-- Jquery and Bootstap core js files -->
		<script type="text/javascript" th:src="@{/plugins/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

		<!-- Modernizr javascript -->
		<script type="text/javascript" th:src="@{/plugins/modernizr.js}"></script>

		<!-- Isotope javascript -->
		<script type="text/javascript" th:src="@{/plugins/isotope/isotope.pkgd.min.js}"></script>
		
		<!-- Backstretch javascript -->
		<script type="text/javascript" th:src="@{/plugins/jquery.backstretch.min.js}"></script>

		<!-- Appear javascript -->
		<script type="text/javascript" th:src="@{/plugins/jquery.appear.js}"></script>

		<!-- Initialization of Plugins -->
		<script type="text/javascript" th:src="@{/js/template.js}"></script>

		<!-- Custom Scripts -->
		<script type="text/javascript" th:src="@{/js/custom.js}"></script>
	</body>
</html>
